<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jaskirat's Roulette Table</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at center, #006400, #003300);
      color: white;
      text-align: center;
      margin: 0;
      overflow-x: hidden;
    }
    h1 { margin: 20px; }
    #balance { font-size: 20px; margin: 10px; }
    #roulette {
      margin: 20px auto;
      width: 300px; height: 300px;
      border-radius: 50%;
      border: 8px solid gold;
      position: relative;
      background: conic-gradient(
        red 0deg 10deg, black 10deg 20deg,
        red 20deg 30deg, black 30deg 40deg,
        red 40deg 50deg, black 50deg 60deg,
        red 60deg 70deg, black 70deg 80deg,
        red 80deg 90deg, black 90deg 100deg,
        red 100deg 110deg, black 110deg 120deg,
        red 120deg 130deg, black 130deg 140deg,
        red 140deg 150deg, black 150deg 160deg,
        red 160deg 170deg, black 170deg 180deg,
        red 180deg 190deg, black 190deg 200deg,
        red 200deg 210deg, black 210deg 220deg,
        red 220deg 230deg, black 230deg 240deg,
        red 240deg 250deg, black 250deg 260deg,
        red 260deg 270deg, black 270deg 280deg,
        red 280deg 290deg, black 290deg 300deg,
        red 300deg 310deg, black 310deg 320deg,
        red 320deg 330deg, black 330deg 340deg,
        red 340deg 350deg, black 350deg 360deg
      );
    }
    #ball {
      width: 15px; height: 15px;
      border-radius: 50%;
      background: white;
      position: absolute;
      top: 10px; left: 50%;
      margin-left: -7.5px;
      animation: bounce 0.2s infinite;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(5px); }
    }
    #betting-table {
      margin: 20px auto;
      display: grid;
      grid-template-columns: repeat(12, 50px);
      gap: 2px;
      justify-content: center;
    }
    .cell {
      width: 50px; height: 40px;
      background: darkgreen;
      border: 1px solid white;
      display: flex; align-items: center; justify-content: center;
      cursor: pointer;
    }
    .cell.red { background: darkred; }
    .cell.black { background: black; }
    .chip {
      background: gold; border-radius: 50%;
      width: 25px; height: 25px; font-size: 14px;
      display: flex; justify-content: center; align-items: center;
      margin: 5px; cursor: pointer;
    }
    #chips { margin: 10px; display: flex; justify-content: center; }
    button {
      padding: 10px 20px; margin: 10px; font-size: 16px;
      border-radius: 8px; border: none; cursor: pointer;
    }
    #popup {
      position: fixed; top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.9); padding: 20px;
      border-radius: 10px; display: none; font-size: 20px;
    }
    .confetti {
      position: fixed; width: 10px; height: 10px;
      background: gold; top: -10px; animation: fall 2s linear infinite;
    }
    @keyframes fall {
      to { transform: translateY(100vh) rotate(720deg); }
    }
  </style>
</head>
<body>
  <h1>ðŸŽ° Welcome to Jaskirat's Roulette Table ðŸŽ°</h1>
  <div id="balance">Balance: $1000</div>
  <div id="roulette"><div id="ball"></div></div>

  <div id="betting-table"></div>

  <div id="chips">
    <div class="chip" data-value="1">$1</div>
    <div class="chip" data-value="5">$5</div>
    <div class="chip" data-value="25">$25</div>
    <div class="chip" data-value="50">$50</div>
    <div class="chip" data-value="100">$100</div>
  </div>

  <button onclick="spin()">Spin</button>
  <button onclick="clearBets()">Clear Bets</button>

  <div id="popup"></div>

  <!-- Sounds -->
  <audio id="ballSound" src="https://www.soundjay.com/mechanical/sounds/mechanical-ball-bounce-1.mp3"></audio>
  <audio id="winSound" src="https://www.soundjay.com/misc/sounds/bell-ringing-05.mp3"></audio>
  <audio id="loseSound" src="https://www.soundjay.com/misc/sounds/fail-buzzer-01.mp3"></audio>
  <audio id="cashSound" src="https://www.soundjay.com/money/sounds/cash-register-01.mp3"></audio>

  <script>
    let balance = 1000;
    let currentChip = 5;
    let bets = {};

    // Create betting table (numbers + outside bets)
    const table = document.getElementById("betting-table");
    for (let i = 0; i <= 36; i++) {
      let div = document.createElement("div");
      div.className = "cell";
      div.textContent = i;
      if (i === 0) div.style.background = "green";
      else if ([1,3,5,7,9,12,14,16,18,19,21,23,25,27,30,32,34,36].includes(i))
        div.classList.add("red");
      else div.classList.add("black");

      div.onclick = () => placeBet(i);
      table.appendChild(div);
    }

    // Extra cells
    const extras = ["Red","Black","Odd","Even","1-12","13-24","25-36"];
    extras.forEach(e => {
      let div = document.createElement("div");
      div.className = "cell"; div.textContent = e;
      div.onclick = () => placeBet(e);
      table.appendChild(div);
    });

    document.querySelectorAll(".chip").forEach(chip => {
      chip.onclick = () => currentChip = parseInt(chip.dataset.value);
    });

    function placeBet(cell) {
      if (!bets[cell]) bets[cell] = 0;
      bets[cell] += currentChip;
      balance -= currentChip;
      updateBalance();
    }

    function updateBalance() {
      document.getElementById("balance").innerText = "Balance: $" + balance;
    }

    function clearBets() {
      bets = {};
      balance = 1000;
      updateBalance();
      document.getElementById("cashSound").play();
    }

    function spin() {
      let number = Math.floor(Math.random() * 37);
      let result = number;
      let payout = 0;

      for (let bet in bets) {
        let amt = bets[bet];
        if (bet == result) payout += amt * 35;
        if (bet === "Red" && isRed(result)) payout += amt * 2;
        if (bet === "Black" && isBlack(result)) payout += amt * 2;
        if (bet === "Odd" && result % 2 === 1) payout += amt * 2;
        if (bet === "Even" && result % 2 === 0 && result !== 0) payout += amt * 2;
        if (bet === "1-12" && result >= 1 && result <= 12) payout += amt * 3;
        if (bet === "13-24" && result >= 13 && result <= 24) payout += amt * 3;
        if (bet === "25-36" && result >= 25 && result <= 36) payout += amt * 3;
      }

      balance += payout;
      updateBalance();

      if (payout > 0) {
        showPopup("ðŸŽ‰ You won $" + payout + "! Number: " + result, true);
        document.getElementById("winSound").play();
      } else {
        showPopup("ðŸ˜¢ You lost! Number was " + result, false);
        document.getElementById("loseSound").play();
      }
      bets = {};
    }

    function isRed(n) {
      return [1,3,5,7,9,12,14,16,18,19,21,23,25,27,30,32,34,36].includes(n);
    }
    function isBlack(n) { return n !== 0 && !isRed(n); }

    function showPopup(msg, win) {
      let popup = document.getElementById("popup");
      popup.innerText = msg;
      popup.style.display = "block";
      setTimeout(() => popup.style.display = "none", 3000);

      if (win) {
        for (let i=0;i<30;i++) {
          let c = document.createElement("div");
          c.className = "confetti";
          c.style.left = Math.random()*100 + "vw";
          c.style.background = ["red","yellow","blue","gold"][Math.floor(Math.random()*4)];
          document.body.appendChild(c);
          setTimeout(()=>c.remove(),2000);
        }
      }
    }
  </script>
</body>
</html>
