<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jaskirat's Roulette Table</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: radial-gradient(circle, #0a0a0a, #222);
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      padding: 20px;
      color: gold;
      text-shadow: 0 0 10px black;
    }
    #roulette {
      position: relative;
      width: 400px;
      height: 400px;
      margin: 20px auto;
      border-radius: 50%;
      border: 10px solid #444;
      background: conic-gradient(
        green 0deg 10deg,
        red 10deg 20deg,
        black 20deg 30deg,
        red 30deg 40deg,
        black 40deg 50deg,
        red 50deg 60deg,
        black 60deg 70deg,
        red 70deg 80deg,
        black 80deg 90deg,
        red 90deg 100deg,
        black 100deg 110deg,
        red 110deg 120deg,
        black 120deg 130deg,
        red 130deg 140deg,
        black 140deg 150deg,
        red 150deg 160deg,
        black 160deg 170deg,
        red 170deg 180deg,
        black 180deg 190deg,
        red 190deg 200deg,
        black 200deg 210deg,
        red 210deg 220deg,
        black 220deg 230deg,
        red 230deg 240deg,
        black 240deg 250deg,
        red 250deg 260deg,
        black 260deg 270deg,
        red 270deg 280deg,
        black 280deg 290deg,
        red 290deg 300deg,
        black 300deg 310deg,
        red 310deg 320deg,
        black 320deg 330deg,
        red 330deg 340deg,
        black 340deg 350deg,
        green 350deg 360deg
      );
    }
    #ball {
      position: absolute;
      width: 20px;
      height: 20px;
      background: white;
      border-radius: 50%;
      top: 10px;
      left: 190px;
      box-shadow: 0 0 5px #fff;
    }
    #table {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    .cell {
      width: 50px;
      height: 50px;
      border: 1px solid #333;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      position: relative;
    }
    .cell.red { background: darkred; }
    .cell.black { background: black; color: white; }
    .cell.green { background: green; }
    .chip {
      position: absolute;
      bottom: 5px;
      font-size: 14px;
      background: gold;
      color: black;
      border-radius: 50%;
      padding: 2px 6px;
      border: 1px solid black;
    }
    #controls {
      margin: 20px;
    }
    #popup {
      position: fixed;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.9);
      padding: 30px;
      border-radius: 15px;
      display: none;
      font-size: 20px;
    }
    #balance {
      font-size: 18px;
      margin-top: 10px;
    }
    canvas.confetti {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ° Welcome to Jaskirat's Roulette Table ðŸŽ°</h1>
  <div id="roulette">
    <div id="ball"></div>
  </div>
  <div id="controls">
    <button onclick="spin()">Spin</button>
    <button onclick="clearBets()">Clear Bets</button>
    <select id="chipValue">
      <option value="5">$5</option>
      <option value="25">$25</option>
      <option value="50">$50</option>
      <option value="100">$100</option>
    </select>
  </div>
  <div id="balance">Balance: $1000</div>
  <div id="table"></div>
  <div id="popup"></div>
  <canvas class="confetti"></canvas>

  <audio id="ballSound" src="https://www.soundjay.com/mechanical/sounds/ball-bearing-1.mp3"></audio>
  <audio id="winSound" src="https://www.soundjay.com/human/sounds/applause-8.mp3"></audio>
  <audio id="loseSound" src="https://www.soundjay.com/human/sounds/boo-1.mp3"></audio>
  <audio id="chipSound" src="https://www.soundjay.com/misc/sounds/coin-drop-4.mp3"></audio>

  <script>
    const table = document.getElementById("table");
    const balanceDisplay = document.getElementById("balance");
    const popup = document.getElementById("popup");
    const chipValueSelect = document.getElementById("chipValue");
    const ball = document.getElementById("ball");
    let balance = 1000;
    let bets = {};
    let spinning = false;

    const numbers = Array.from({length: 37}, (_,i)=>i);
    const redNumbers = [1,3,5,7,9,12,14,16,18,19,21,23,25,27,30,32,34,36];
    
    numbers.forEach(num=>{
      const div = document.createElement("div");
      div.classList.add("cell");
      if(num===0) div.classList.add("green");
      else if(redNumbers.includes(num)) div.classList.add("red");
      else div.classList.add("black");
      div.textContent = num;
      div.onclick=()=>placeBet(num,div);
      table.appendChild(div);
    });

    function placeBet(num,cell){
      const chipValue = parseInt(chipValueSelect.value);
      if(balance>=chipValue && !spinning){
        balance -= chipValue;
        bets[num] = (bets[num]||0)+chipValue;
        updateBalance();
        document.getElementById("chipSound").play();
        let chip = cell.querySelector(".chip");
        if(!chip){
          chip = document.createElement("div");
          chip.className="chip";
          chip.textContent="$"+bets[num];
          cell.appendChild(chip);
        } else {
          chip.textContent="$"+bets[num];
        }
      }
    }

    function updateBalance(){
      balanceDisplay.textContent = "Balance: $"+balance;
    }

    function clearBets(){
      bets={};
      document.querySelectorAll(".chip").forEach(c=>c.remove());
      updateBalance();
    }

    function spin(){
      if(spinning) return;
      spinning=true;
      document.getElementById("ballSound").play();
      const winningNumber = Math.floor(Math.random()*37);
      let deg=0;
      let ballDeg=0;
      const spinTime = 15000; 
      const interval = 30;
      const totalFrames = spinTime/interval;
      let frame=0;
      const spinInterval = setInterval(()=>{
        frame++;
        deg += 10;
        ballDeg -= 20;
        document.getElementById("roulette").style.transform=`rotate(${deg}deg)`;
        ball.style.transform=`rotate(${ballDeg}deg) translateY(-180px)`;
        if(frame>=totalFrames){
          clearInterval(spinInterval);
          finishSpin(winningNumber);
        }
      },interval);
    }

    function finishSpin(num){
      spinning=false;
      let winAmount=0;
      if(bets[num]){
        winAmount += bets[num]*36;
      }
      balance += winAmount;
      updateBalance();
      if(winAmount>0){
        showPopup("ðŸŽ‰ You won $"+winAmount+" on "+num+"! ðŸŽ‰",true);
        document.getElementById("winSound").play();
        launchConfetti();
      } else {
        showPopup("ðŸ˜ž You lost! Winning number: "+num,false);
        document.getElementById("loseSound").play();
      }
      clearBets();
    }

    function showPopup(text,win){
      popup.textContent=text;
      popup.style.display="block";
      setTimeout(()=>popup.style.display="none",4000);
    }

    function launchConfetti(){
      const canvas = document.querySelector(".confetti");
      const ctx = canvas.getContext("2d");
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      let pieces = Array.from({length:150},()=>({
        x:Math.random()*canvas.width,
        y:Math.random()*canvas.height,
        r:Math.random()*6+4,
        d:Math.random()*150
      }));
      function draw(){
        ctx.clearRect(0,0,canvas.width,canvas.height);
        ctx.fillStyle="gold";
        ctx.beginPath();
        for(let p of pieces){
          ctx.moveTo(p.x,p.y);
          ctx.arc(p.x,p.y,p.r,0,Math.PI*2,true);
        }
        ctx.fill();
        update();
      }
      function update(){
        for(let p of pieces){
          p.y+=Math.cos(p.d)+1+p.r/2;
          p.x+=Math.sin(p.d);
          if(p.y>canvas.height){
            p.y=0;p.x=Math.random()*canvas.width;
          }
        }
      }
      setInterval(draw,20);
      setTimeout(()=>ctx.clearRect(0,0,canvas.width,canvas.height),5000);
    }
  </script>
</body>
</html>
